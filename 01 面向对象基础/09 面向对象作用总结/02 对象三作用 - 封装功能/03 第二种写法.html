<script>

    //定义一个对象 - 名字是$
    var $$ = function() {};
    //第二种写法
    $$.prototype = {
        $id:function(id) {
            return document.getElementById(id)
        },
        ltrim:function(str){
            return str.replace(/(^\s*)/g,'');
        },
        rtrim:function(str){
            return str.replace(/(\s*$)/g,'');
        },
        trim:function(str){
            return str.replace(/(^\s*)|(\s*$)/g, '');
        }
    }


    //在框架中实例化，这样外面使用的使用就不用实例化了
    $$ = new $$();


    //使用封装好的对象
    var btn = $$.$id('btn')
    btn.onclick = function(){
        var userName= $$.$id('loginname').value
        var data =  $$.trim(userName)
        console.log(data)
        //ajax提交数据
    }
</script>
