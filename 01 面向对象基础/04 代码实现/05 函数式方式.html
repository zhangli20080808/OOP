<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="itemInfo">
    <div id="name">
        <h1 id='pname'>乐视TV（ Letv） S50 Air 全配版 50英寸2D智能LED液晶 超级电视</h1>
        <div id="pdes">各地区货源已陆续到库，我们将在十月十号左右发货，对于此次延迟发货给您带来的不便表示致歉，望您谅解。</div>

    </div>
</div>
<button id='btn'>加入购物车</button>

<script>

    //产品对象
    /*通过参数的形式定义*/
    function Product(name,price,description,youhuijia,zhekou,sales) {
        /*属性 行为 可以为空或者给默认值*/
        this.name =name;
        this.price=price;
        this.description = description;
        this.youhuijia=youhuijia;
        this.zhekou = zhekou
        this.sales = sales

    }
    Product.prototype={
        getPrice:function() {
            return this.price
        },
        addToCart:function(){
            alert('将物品添加到购物车')
        }

    }

    //也可以这样定义
    //    Product.prototype.getPrice = function() {
    //        return this.price
    //    };
    //    Product.prototype.addToCart = function(product) {
    //        cart.products.push(product)
    //        cart.sum+=product.price;
    //        sum.innerHTML=cart.sum
    //    };


    /*搭积木开发 -- 代码可读性极高*/
    window.onload=function() {
        //如何使用
        //对象的使用必须先实例化，对象定义好之后，都是抽象的，必须实例化成具体
        var iphone = new Product('iphone7',5000,'手机中的战斗机',2000,3.3,20000)


        /*获取元素*/
        var btn = document.getElementById('btn')
        var name = document.getElementById('pname')
        var price = document.getElementById('pprice')
        var sum = document.getElementById('sum')
        var des = document.getElementById('pdes')
        var youhuijia = document.getElementById('pyouhui')
        var zhekou = document.getElementById('pzhekou')
        var sales = document.getElementById('psales')

        /*绑定元素*/
        name.innerHTML=iphone.name
        price.innerHTML=iphone.price
        des.innerHTML=iphone.description
        youhuijia.innerHTML=iphone.youhuijia
        zhekou.innerHTML=iphone.zhekou
        sales.innerHTML=iphone.sales


        /*绑定事件*/
        btn.onclick = function(){
            iphone.addToCart()
        }
    }


</script>
