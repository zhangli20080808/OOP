<script>
    var num1; //这个时候不进行内存分配
    var num3=9;//分配内存
    var num4=num3;//会不会分配


     //  这里到底分配还是不分配内存？？
     // 答案 --分配内存 彼此拥有独立的内存空间，互不影响
    console.log(num3)
    console.log(num4)

    num3=3333333;
    num4=4444444;
    console.log(num3)
    console.log(num4) //当更改数据，值不一样的本质是这里分配两个空间独立存储


</script>
